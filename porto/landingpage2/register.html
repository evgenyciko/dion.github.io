<body>
    <section class="container">
            <div class="register-form">
                <div class="sign-in">
                    <div class="title-modal">
                        <h3>Sign In</h3>
                    </div>
                    <div class="title-content mt-4">
                        <p>Complete the following form to create an account.</p>
                    </div>
                    <div class="content log mt-3">
                        <form>
                            <p>
                            <input type="username" placeholder="Username" required>
                            </p>
                            <p>
                                <input type="email" placeholder="Email" required>
                            </p>
                            <p>
                            <input type="password" placeholder="Password" required>
                            </p>
                            <p>
                                <input type="password" placeholder="Confirm Password" required>
                            </p>
                            <div class="forgot d-flex justify-content-between">
                            <div class="sign">
                                <a href="#"><p>Already Have Account?</p></a>
                            </div>
                            </div>
                            <div class="login">
                            <a href="#page-card" class="btn btn-primary tombol">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
